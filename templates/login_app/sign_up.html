<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        {% load staticfiles %}


        <!-- Bootstrap Core CSS -->
        <link href="{% static "/css/bootstrap.min.css"%}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{% static "/css/metisMenu.min.css"%}" rel="stylesheet">

        <link href="{% static "/css/bootstrap-social.css"%}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static "/css/startmin.css"%}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static "/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign Up</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="User-name" name="username" type="text" id="user_name" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" id="user_email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" id="user_pass" >
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
   									 <input type="submit" value="SignUp" class="btn btn-primary" id="signUp_button"/>
   									 
                                 </fieldset>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="{% static "/js/jquery.min.js"%}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "/js/bootstrap.min.js"%}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static "/js/metisMenu.min.js"%}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static "/js/startmin.js"%}"></script>
       
        <script src="{% static "ajax/sign_up.js"%}"></script>
		<script src="{% static "ajax/csrf.js" %}"></script>

    </body>
</html>
