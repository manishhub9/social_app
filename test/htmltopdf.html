<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Login Form</title>

  {% load staticfiles %}
  
  <link rel="stylesheet" href="{% static "css/login.css" %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Site<span>Random</span></div>
		</div>
		<br>
		<form>
  {% csrf_token %}

  <div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" placeholder="Username" id="user_email"/><br>
    <h3>Password:</h3>
    <input type="password" placeholder="Password" id="user_pass"/>
    <br>
    <input type="submit" value="Login" class="login-button" id="login_button"/>
    <br>
    <a class="sign-up">Sign Up!</a>
    <br>
    <h6 class="no-access">Can't access your account?</h6>
  </div>

</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

</body>

</html>
<script src="{% static "ajax/login_app.js"%}"></script>
<script src="{% static "ajax/csrf.js" %}"></script>
